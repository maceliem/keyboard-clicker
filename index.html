<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="Class/key.js"></script>
    <script src="Scripts/keyboard.js"></script>
</head>

<body>
    <div id="menu" class="hidden">
        <button class="active" id="gameButton" onclick="changePage('game')">Keyboard</button>
        <button id="upgradeButton" onclick="changePage('upgrade')">upgrade</button>
        <button id="perkPageButton" onclick="changePage('perkPage')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
        <button id="" onclick="changePage('')" disabled>???</button>
    </div>
    <div id="currencies">
        <p id="clicks" class="hidden"></p>
        <p id="keyAmount" class="hidden"></p>
    </div>
    <div id="game">
        <div id="letterBonusBox">
            <progress class="hidden" id="comboProg" min="0" max="10" value="4"></progress>
            <p class="hidden" id="comboText">2x</p>
            <div id="letterBonus" class="hidden"></div>
            <button id="resetLetterBonus" class="hidden" onclick="resetLetterBonus()">Reset</button>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="row">
                <p class="hidden" id="keyQ">Q</p>
                <p class="hidden" id="keyW">W</p>
                <p class="hidden" id="keyE">E</p>
                <p class="hidden" id="keyR">R</p>
                <p class="hidden" id="keyT">T</p>
                <p class="hidden" id="keyY">Y</p>
                <p class="hidden" id="keyU">U</p>
                <p class="hidden" id="keyI">I</p>
                <p class="hidden" id="keyO">O</p>
                <p class="hidden" id="keyP">P</p>
            </div>
            <div class="row">
                <p class="hidden" id="keyA">A</p>
                <p class="hidden" id="keyS">S</p>
                <p class="hidden" id="keyD">D</p>
                <p class="hidden" id="keyF">F</p>
                <p class="hidden" id="keyG">G</p>
                <p class="hidden" id="keyH">H</p>
                <p class="hidden" id="keyJ">J</p>
                <p class="hidden" id="keyK">K</p>
                <p class="hidden" id="keyL">L</p>
            </div>
            <div class="row">
                <p class="hidden" id="keyZ">Z</p>
                <p class="hidden" id="keyX">X</p>
                <p class="hidden" id="keyC">C</p>
                <p class="hidden" id="keyV">V</p>
                <p class="hidden" id="keyB">B</p>
                <p class="hidden" id="keyN">N</p>
                <p class="hidden" id="keyM">M</p>
            </div>
        </div>
    </div>
    <div id="upgrade" class="hidden noDisplay">
        <div id="upgradeButtons">
            <button name="clickValue" disabled onclick="upgradeButton(this, '+', 1)">
                <h1>key value +1</h1>
                <p>select a key first</p>
            </button>
        </div>
        <div class="keyboard" id="upgradeKeyboard">
            <div class="row">
                <p class="hidden" onclick="upgradeSelect('Q')" id="upgradeQ">Q</p>
                <p class="hidden" onclick="upgradeSelect('W')" id="upgradeW">W</p>
                <p class="hidden" onclick="upgradeSelect('E')" id="upgradeE">E</p>
                <p class="hidden" onclick="upgradeSelect('R')" id="upgradeR">R</p>
                <p class="hidden" onclick="upgradeSelect('T')" id="upgradeT">T</p>
                <p class="hidden" onclick="upgradeSelect('Y')" id="upgradeY">Y</p>
                <p class="hidden" onclick="upgradeSelect('U')" id="upgradeU">U</p>
                <p class="hidden" onclick="upgradeSelect('I')" id="upgradeI">I</p>
                <p class="hidden" onclick="upgradeSelect('O')" id="upgradeO">O</p>
                <p class="hidden" onclick="upgradeSelect('P')" id="upgradeP">P</p>
            </div>
            <div class="row">
                <p class="hidden" onclick="upgradeSelect('A')" id="upgradeA">A</p>
                <p class="hidden" onclick="upgradeSelect('S')" id="upgradeS">S</p>
                <p class="hidden" onclick="upgradeSelect('D')" id="upgradeD">D</p>
                <p class="hidden" onclick="upgradeSelect('F')" id="upgradeF">F</p>
                <p class="hidden" onclick="upgradeSelect('G')" id="upgradeG">G</p>
                <p class="hidden" onclick="upgradeSelect('H')" id="upgradeH">H</p>
                <p class="hidden" onclick="upgradeSelect('J')" id="upgradeJ">J</p>
                <p class="hidden" onclick="upgradeSelect('K')" id="upgradeK">K</p>
                <p class="hidden" onclick="upgradeSelect('L')" id="upgradeL">L</p>
            </div>
            <div class="row">
                <p class="hidden" onclick="upgradeSelect('Z')" id="upgradeZ">Z</p>
                <p class="hidden" onclick="upgradeSelect('X')" id="upgradeX">X</p>
                <p class="hidden" onclick="upgradeSelect('C')" id="upgradeC">C</p>
                <p class="hidden" onclick="upgradeSelect('V')" id="upgradeV">V</p>
                <p class="hidden" onclick="upgradeSelect('B')" id="upgradeB">B</p>
                <p class="hidden" onclick="upgradeSelect('N')" id="upgradeN">N</p>
                <p class="hidden" onclick="upgradeSelect('M')" id="upgradeM">M</p>
            </div>
        </div>
    </div>
    <div id="perkPage" class="hidden noDisplay">
        fisk
    </div>
</body>

</html>
