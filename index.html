<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="Class/key.js"></script>
    <script src="Scripts/keyboard.js"></script>
</head>
<body>
    <div id="currencies">
        <p id="clicks" class="hidden"></p>
        <p id="keyAmount" class="hidden"></p>
    </div>
    <div id="letterBonusBox">
        <progress class="hidden" id="comboProg" min="0" max="5" value="4"></progress>
        <p class="hidden" id="comboText">2x</p>
        <div id="letterBonus" class="hidden"></div>
        <button id="resetLetterBonus" class="hidden" onclick="resetLetterBonus()">Reset</button>
    </div>
    <div id="keyboard">
        <div id="row0" class="row">
            <p class="hidden" id="Q">Q</p>
            <p class="hidden" id="W">W</p>
            <p class="hidden" id="E">E</p>
            <p class="hidden" id="R">R</p>
            <p class="hidden" id="T">T</p>
            <p class="hidden" id="Y">Y</p>
            <p class="hidden" id="U">U</p>
            <p class="hidden" id="I">I</p>
            <p class="hidden" id="O">O</p>
            <p class="hidden" id="P">P</p>
        </div>
        <div id="row1" class="row">
            <p class="hidden" id="A">A</p>
            <p class="hidden" id="S">S</p>
            <p class="hidden" id="D">D</p>
            <p class="hidden" id="F">F</p>
            <p class="hidden" id="G">G</p>
            <p class="hidden" id="H">H</p>
            <p class="hidden" id="J">J</p>
            <p class="hidden" id="K">K</p>
            <p class="hidden" id="L">L</p>
        </div>
        <div id="row2" class="row">
            <p class="hidden" id="Z">Z</p>
            <p class="hidden" id="X">X</p>
            <p class="hidden" id="C">C</p>
            <p class="hidden" id="V">V</p>
            <p class="hidden" id="B">B</p>
            <p class="hidden" id="N">N</p>
            <p class="hidden" id="M">M</p>
        </div>
    </div>
</body>
</html>
